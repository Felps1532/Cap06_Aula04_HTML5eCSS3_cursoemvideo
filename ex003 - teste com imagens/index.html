<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens!</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="html-5-189px.png" alt="logo HTML5"> <!-- "src" = source / origem; "alt" = texto alternativo que explica o que é essa imagem;-->
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/css-3-full-189px.png" alt="logo CSS3">
    <p>Também podemos adicionar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-3628858-3029998.png" alt="logo JavaScript"> <!-- URL -->
</body>
</html>
